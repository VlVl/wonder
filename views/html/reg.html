{>"{cd}/main.html"/}
{<content}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form id="reg_form" method="post" action="{#url}user.register{/url}" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="name1">Имя</label>
        <input name="user[name]" type="text" class="form-control" id="name1" placeholder="Ввдите имя">
      </div>
      <div class="form-group">
        <label for="name2">Фамилия</label>
        <input name="user[surname]" type="text" class="form-control" id="name2" placeholder="Ввдите фамилию">
      </div>
      <div class="form-group">
        <label for="name3">Отчество</label>
        <input name="user[patronymic]" type="text" class="form-control" id="name3" placeholder="Ввдите отчество">
      </div>
      <div class="form-group">
        <label for="ur">Отчество</label>
        <input name="user[ur]" type="text" class="form-control" id="ur" placeholder="Ввдите отчество">
      </div>
      <div class="form-group">
        <label for="tel">Телефон</label>
        <input name="user[tel]" type="text" class="form-control" id="tel" placeholder="Ввдите отчество">
      </div>
      <div class="form-group">
        <label for="inn">ИНН</label>
        <input name="user[inn]" type="text" class="form-control" id="inn" placeholder="инн">
      </div>
      <div class="form-group">
        <label for="inputEmail1">Email</label>
        <input name="user[email]" type="email" class="form-control" id="inputEmail1" placeholder="Ввдите email">
      </div>
      <div class="form-group">
        <label for="inputPassword1">Пароль</label>
        <input name="user[pass]" type="password" class="form-control" id="inputPassword1" placeholder="Ввдите пароль">
      </div>
      <!--<div class="form-group">-->
      <!--<label for="inputPassword2">Снова пароль</label>-->
      <!--<input type="password" class="form-control" id="inputPassword2" placeholder="Ввдите пароль">-->
      <!--</div>-->
      <button type="submit" class="btn btn-default">Зарегистрироваться</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
{/content}
