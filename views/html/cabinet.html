{>"{cd}/main.html"/}
{<content}
  <h4>{user.surname} {user.name} {user.patronymic}</h4>
<div id="alert_div" style="display: none" class="alert alert-success"></div>
<h4>Компании <small id="add_company" onclick="$('#company_form').toggle();">добавить</small></h4>
<div id="company_form" style="display: none">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form id="com_form" method="post" onsubmit="return false;" action="{#url}user.create_company{/url}" role="form" class="form-horizontal">
        <div class="form-group">
          <label for="name">Название площадки</label>
          <input name="company[companyname]" type="text" class="form-control" id="name" placeholder="Название" value="{company.companyname}">
        </div>
        <div class="form-group">
          <label for="inn">ИНН</label>
          <input name="company[companyinn]" type="text" class="form-control" id="inn" placeholder="ИНН">
        </div>
        <input type="hidden" name="id" value="{req.id}">
        <button type="submit" class="btn btn-default">создать</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Название</th>
      <th>Инн</th>
      <th>Заявки</th>
    </tr>
  </thead>
  {#companies}
  <tr id="tr{id}">
    <td>{companyname}</td>
    <td>{companyinn}</td>
    <td>
      <ul class="">{#requests}
        <li id="{id}">{name}
          <a href="{#url req_id=id}site.request{/url}"><span id="editr{id}" class="glyphicon glyphicon-pencil"></span></a>
          <a><span id="delr{id}" class="glyphicon glyphicon-trash"></span></a>
        </li>
        {/requests}
      </ul>
    </td>
    <td>
      <a href="#"><span id="edit{id}" class="glyphicon glyphicon-pencil"></span></a>
      <a href="#"><span id="del{id}" class="glyphicon glyphicon-trash"></span></a>
    </td>
  </tr>
  {/companies}
</table>
{/content}
